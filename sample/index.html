<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carve sample page</title>

  <script src="../lib/browser/index.js"></script>

  <style>
    body {
      height: 10000px;
    }
    #test {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 100px;
      height: 100px;
    }
    #test2 {
      position: fixed;
      top: 300px;
      left: 200px;
      width: 100px;
      height: 100px;
      opacity: 0;
    }
    .test {
      background: yellow;
      border: 1px solid red;
    }
  </style>

</head>
<body>

  <div id="test" class="test">test</div>
  <div id="test2" class="test">test</div>

  <script>
    window.scrollTo(0, 300);

    var options = {
      target: {
        left: 400,
        top: 300,
        height: 50,
        opacity: 1
      },
      onStart: function () {
        console.log('start');
      },
      onEnd: function () {
        console.log('end');
      }
    };

    var elm = document.getElementById('test');
    var my_carve = new Carve(elm, options);
    setTimeout(function () {
      my_carve.start();
    }, 1000);

    var fixed_elm = document.getElementById('test2');
    var fixed_carve = new Carve(fixed_elm, options);
    setTimeout(function () {
      fixed_carve.start();
    }, 1000);

  </script>

</body>
</html>
